<!DOCTYPE  html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NITH Registration Portal</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/social-icons.css" type="text/css" media="screen" />
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/tabs.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="js/prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" />
		<link rel="stylesheet" media="screen" href="css/superfish.css" /> 
		<link rel="stylesheet" media="screen" href="css/superfish-left.css" /> 
		<link rel="stylesheet" href="js/poshytip-1.0/src/tip-twitter/tip-twitter.css" type="text/css" />
		<link rel="stylesheet" href="js/poshytip-1.0/src/tip-yellowsimple/tip-yellowsimple.css" type="text/css" />
		<link rel="stylesheet" href="css/jquery.tweet.css" media="all"  type="text/css"/> 
		<link rel="stylesheet" href="js/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
		
	</head>
	
	<body>

						
			
			<!-- Menu -->
			<div id="menu">
			
				
				<!-- ENDS menu-holder -->
				<div id="menu-holder">
					<!-- wrapper-menu -->
					<div class="wrapper">
						<!-- Navigation -->
						<ul id="nav" class="sf-menu">
							<li><a href="index.html">NITH Registration Portal</a></li>
						</ul>
						<!-- Navigation -->
					</div>
					<!-- wrapper-menu -->
				</div>
				<!-- ENDS menu-holder -->
			</div>
			<!-- ENDS Menu -->
			
			
			

			
			<!-- MAIN -->
			<div id="main">
				<!-- wrapper-main -->
				
					
					<!-- content -->
															<div id="this1">
											    <div class="two-third">
			            <h1><p class="blue-box">Register</p></h1>
						<form id="contactForm1" action="#" method="post">
						  <fieldset>
						  	<div>
						  			Photo (Recent) *
						  			<input name="photo"  id="web" type="file" class="form-poshytip" title="Choose your photo." /><br/><br/><br/>
						  	</div>
						  </fieldset>
								<fieldset>
									<div>
									Name *
										<input name="name"  id="name" type="text" class="form-poshytip" title="Enter your full name" /><br/>

									DOB *
										<input name="dob"  id="name" type="text" class="form-poshytip" title="Enter your full name" /><br/>
									
									Father's Name *
										<input name="fname"  id="name" type="text" class="form-poshytip" title="Enter your full name" /><br/>
									
									Email *
										<input name="email"  id="email" type="email" class="form-poshytip" title="Enter your email address" /><br/>
									
									Username *
										<input name="uname"  id="uname" type="text" class="form-poshytip" title="Enter your email address" /><br/>

									Password *
										<input name="pass1"  id="pass1" type="password" class="form-poshytip" title="Enter your email address" /><br/>
									
									Re-type password *
										<input name="pass2"  id="pass2" type="password" class="form-poshytip" title="Enter your email address" /><br/>

									Roll no. *
										<input name="rollno"  id="web" type="number" class="form-poshytip" title="Enter your Roll no." /><br/>
									
									Mobile no. *
										<input name="phn"  id="web" type="number" class="form-poshytip" title="Enter your mobile no." /><br/>
									
									Branch
									<select width="288" style="width:288px">
		<option name="archi"  id="web" type="text" class="form-poshytip" title="Choose your branch" value="1st">Architecture</option>
		<option name="cse"  id="web" type="text" class="form-poshytip" title="Choose your branch" value="2nd">CSE</option>
		<option name="cseint"  id="web" type="text" class="form-poshytip" title="Choose your branch" value="8th">CSE integrated</option>
		<option name="civil"  id="web" type="text" class="form-poshytip" title="Choose your branch" value="3rd">Civil</option>
		<option name="chemical"  id="web" type="text" class="form-poshytip" title="Choose your branch" value="4th">Chemical</option>
		<option name="mech"  id="web" type="text" class="form-poshytip" title="Choose your branch" value="5th">Mechanical</option>
		<option name="ece"  id="web" type="text" class="form-poshytip" title="Choose your branch" value="6th">Electronics</option>
		<option name="eee"  id="web" type="text" class="form-poshytip" title="Choose your branch" value="7th">Electrical</option>
		                            </select><br/>
									
								
									
									Semester *
										<select width="288" style="width:288px">
							<option value="1st">1st</option>
							<option value="2nd">2nd</option>
							<option value="3rd">3rd</option>
							<option value="4th">4th</option>
							<option value="5th">5th</option>
							<option value="6th">6th</option>
							<option value="7th">7th</option>
							<option value="8th">8th</option>
							<option value="Mtech1st">Mtech 1st</option>
							<option value="Mtech2nd">Mtech 2nd</option>
							<option value="Mtech3rd">Mtech 3rd</option>
							<option value="Mtech4th">Mtech 4th</option>
						</select><br/>

									Permanent Address *
										<textarea name="addr" rows="6" id="web" type="text" class="form-poshytip" title="Enter your Permanent address." ></textarea><br/>
									
									Pin code *
										<input name="pin"  id="web" type="number" class="form-poshytip" title="Enter your pin code." /><br/>
																																				
								<p><input type="button" value="REGISTER" name="submit" id="submit" /></p>
								</fieldset>
								</form>
								<!-- ENDS form -->
			            </div>
			           

						</div>
					

				
				<!-- ENDS wrapper-main -->
			</div>
			<!-- ENDS MAIN -->
			
	</body>
</html>
